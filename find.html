<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find | KaKao Clone</title>
    <script
      src="https://kit.fontawesome.com/3c2bd07bef.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">1:17</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters"></i>
        <span class="status-var__battery-level">75%</span>
      </div>
    </div>
    <header class="header">
      <div class="header__header-colum">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-colum">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-button__title">
              QR.Code
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-user-plus fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by Contatcts
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-button__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommend">
        <h5 class="find__title">
          Recommend Frineds
        </h5>
        <il class="find__friend friend friend--lag">
          <div class="friend__column"><img src="images/avatar.png" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Yoo Sang Jun
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friends__add-button">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
          </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fa fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
